        <script type="text/javascript">
          $(function () {
            function deepCopy(obj) {
              let type = Object.prototype.toString.call(obj)
              if (type == '[object Array]') {
                let backObj = []
                for (let val of obj) {
                  backObj.push(deepCopy(val))
                }
                return backObj
              }
              if (type == '[object Object]') {
                let backObj = {}
                for (let key in obj) {
                  if (obj.hasOwnProperty(key)) {
                    backObj[key] = deepCopy(obj[key])
                  }
                }
                return backObj
              }
              return obj
            }
            // 基于准备好的dom，初始化echarts实例
            const myChart = echarts.init(document.getElementById('iteme778db00-3b81-11ec-8c81-4d7c4fdd34de'))

                },
                data: [],
                type: 'value'
              },
              yAxis: [
                {
                  type: 'category',
                  show: false,
                  inverse: true,
                  axisLabel: {
                    show: false,
                    color: '#ffffff',
                    margin: 8,
                    fontSize: 12,
                    verticalAlign: 'middle'

                  axisLine: {
                    show: false,

                  },
                  splitLine: {
                    show: false,

                  },
                  data: []

                {
                  type: 'category',
                  show: false,
                  inverse: true,
                  axisLabel: {
                    show: false,
                    margin: 20,
                    color: '#ffffff',
                    fontSize: 14
                  },
                  axisLine: {
                    show: false,
                    lineStyle: {color: '#27292d', type: 'solid', width: 1}
                  },
                  axisTick: {
                    show: false,
                    lineStyle: {color: '#27292d', type: 'solid', width: 1}
                  },
                  splitLine: {
                    show: false,
                    lineStyle: {color: '#27292d', type: 'dashed', width: 1}
                  },
                  data: [],
                  position: 'right'
                }
              ],
              color: [
                {
                  type: 'linear',
                  x: 0,
                  y: 0,
                  x2: 1,
                  y2: 0,
                  colorStops: [
                    {offset: 0, color: '#399efe'},
                    {offset: 0.82, color: '#06f6f0'}
                  ]
                }
              ],
              series: [
                {
                  type: 'pictorialBar',
                  data: [],
                  z: 2,
                  silent: true,
                  useSeriesStyle: false,
                  itemStyle: {borderRadius: 0, color: '#050b16'},
                  xAxisIndex: 0,
                  symbol: 'rect',
                  opacity: 1,
                  symbolSize: [3, 10],
                  symbolRepeat: 'fixed',
                  symbolMargin: 4,
                  label: {show: false}
                }
              ]
            }
            let seriesStyle = {
              showBackground: true,
              backgroundStyle: {color: '#050b16', opacity: 1},
              itemStyle: {
                shadowBlur: 0,
                shadowColor: '#5c1717',
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                borderRadius: 0,
                borderColor: '#292929',
                borderWidth: 0,
                borderType: 'dotted'
              },
              label: {
                show: false,
                position: 'right',
                color: '#fff',
                fontSize: 12
              },
              barWidth: 10,
              z: 1
            }

            // 指定图表的数据
            let data = [{time: '抖音', value: 100, name: '系列二'}]

            //数据处理 开始
            let xKey = 'value'
            let yKey = 'time'
            let sKey = 'name'
            let dataSeries = deepCopy(option.series)
            let seriesArr = []
            let dataColumn = []
            const colorList = option.color
            data.forEach((item) => seriesArr.push(item[sKey]))
            seriesArr = [...new Set(seriesArr)]
            if (xKey && xKey) {
              data.forEach((item) => dataColumn.push(item[yKey]))
              dataColumn = [...new Set(dataColumn)]
              seriesArr.forEach((item) => {
                let data1 = []
                data.forEach((oitem) => {
                  if (oitem[sKey] === item) {
                    data1.push({
                      name: oitem[yKey],
                      value: oitem[xKey]
                    })
                  }
                })
                dataSeries.unshift({
                  name: item,
                  data: data1,
                  type: 'bar'
                })
              })
            }
            let seriesObj = dataSeries.map((item) => {
              if (item.useSeriesStyle != false) {
                return (item = _.merge(item, seriesStyle, {
                  itemStyle: {
                    color: (params) => {
                      if (params.dataIndex < 3) {
                        return option.color[params.dataIndex]
                      } else {
                        return option.color[3]
                      }
                    }
                  }
                }))
              } else {
                return (item = item)
              }
            })
            let arr1 = [],
              arr2 = []
            seriesObj[0].data.sort((a, b) => {
              return b.value - a.value
            })
            seriesObj[0].data.forEach((item) => {
              arr1.push(item.name)
              arr2.push(item.value)
            })
            option.yAxis[0].data = arr1
            option.yAxis[1].data = arr2
            option.yAxis[0].axisLabel.formatter = function (value, index) {
              if (index < 3) {
                return '{idx' + index + '|' + (1 + index) + '} {title|' + value + '}'
              } else {
                return '{idx|' + (1 + index) + '} {title|' + value + '}'
              }
            }
            option.yAxis[0].axisLabel.margin = 14
            option.yAxis[0].axisLabel.rich = {
              idx0: {
                align: 'center',
                padding: [2, 5],
                color: '#22252C',
                borderRadius: 50,
                verticalAlign: 'middle',
                backgroundColor: typeof colorList[0] == 'object' ? colorList[0].colorStops[1].color : colorList[0]
              },
              idx1: {
                align: 'center',
                padding: [2, 5],
                color: '#22252C',
                lineHeight: 310000,
                borderRadius: 50,
                verticalAlign: 'middle',
                backgroundColor: typeof colorList[1] == 'object' ? colorList[1].colorStops[1].color : colorList[1]
              },
              idx2: {
                padding: [2, 5],
                color: '#22252C',
                borderRadius: 50,
                verticalAlign: 'middle',
                backgroundColor: typeof colorList[2] == 'object' ? colorList[2].colorStops[1].color : colorList[2]
              },
              idx: {
                color: '#fff',
                padding: [2, 5],
                verticalAlign: 'middle'
              },
              title: {
                padding: [5, 0, 1],
                fontSize: option.yAxis[0].axisLabel.fontSize
              }
            }
            if (seriesObj.length) {
              let dataArr = seriesObj[0].data
              let copyArray = deepCopy(dataArr)
              let maxNumber = copyArray[0].value
              let arr = []
              copyArray.forEach((item) => {
                arr.push({
                  name: item.name,
                  value: item.value
                })
              })
              if (seriesObj.length) {
                seriesObj[seriesObj.length - 1].data = arr
              }
            }
            // 数据处理完
            option.series = seriesObj
            option.grid = {
              left: 15,
              right: 15,
              top: 10,
              bottom: 10,
              containLabel: true
            }
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option)
          })
        </script>

    /**
     *
     * @param {*} id
     * @param {*} animations
     * 声明初始值
     * 判断动画是否结束
     */

    function playAnimation(id, animations) {
      let index = 0
      let ele = document.querySelector(id)
      setAnimation(ele, animations[index])
      ele.addEventListener('webkitAnimationEnd', function () {
        if (index < animations.length - 1) {
          index++
          setAnimation(ele, animations[index])
        }
      })
    }

    /**
     *
     * @param {*} element
     * @param {*} animation
     * 取index对应的动画
     * 给元素animation重新赋值
     */

    function setAnimation(element, animation) {
      const action = `${animation.duration * 1000}ms ease ${animation.delayed * 1000}ms ${
        animation.loop ? 'infinite' : animation.frequency
      } normal both running ${animation.type}`
      element.style.animation = action
    }

    // 自适应宽度处理

    document.getElementsByClassName('container')[0].style.zoom = document.body.clientWidth / 1920

    // 窗口发生改变自动刷新页面
    $(window).resize(function () {
      location.reload()
    })
